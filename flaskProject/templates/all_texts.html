<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie teksty | AEI_project</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="particle-container">
	{% for i in range(0,40) %}
	<div class="particle"></div>
	{% endfor %}
</div>
<div class="main_container">
    <div class="navbar">
        <input type="checkbox" id="active">
        <label for="active" class="menu-btn"><span></span></label>
        <label for="active" class="close"></label>
    <div class="wrapper">
      <ul>
        <li><a href="{{ url_for('default') }}">Główna</a></li>
        <li><a href="{{ url_for('all_texts_info') }}">Teksty</a></li>
        <li><a href="{{ url_for('roles') }}">Role</a></li>
        <li><a href="{{ url_for('scales') }}">Oceny</a></li>
    </ul>
</div>
    </div>
    <div class="container">
        {% for items in infos %}
        {% if items[1] >= 0.5 %}
        <div class="text_info green_border">
            {% else %}
            <div class="text_info red_border">
                {% endif %}
            <a href="{{ url_for('single_text_info',text_name = items[0]) }}">
                <p>Text nr: {{ items[0] }} </p>
                <p>Ocena: {{ '%0.1f' % items[1]|float }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
