<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie teksty | AEI_project</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="particle-container">
	{% for i in range(0,40) %}
	<div class="particle"></div>
	{% endfor %}
</div>
<div class="main_container">
    <div class="navbar">
        <input type="checkbox" id="active">
        <label for="active" class="menu-btn"><span></span></label>
        <label for="active" class="close"></label>
    <div class="wrapper">
      <ul>
        <li><a href="{{ url_for('default') }}">Główna</a></li>
        <li><a href="{{ url_for('all_texts_info') }}">Teksty</a></li>
        <li><a href="{{ url_for('roles') }}">Role</a></li>
        <li><a href="{{ url_for('scales') }}">Oceny</a></li>
    </ul>
</div>
    </div>
    <div class="container">
         <div class="text_info_wrapper">
            <div class="text_info2">
               <div class="heading_single_text">
                  <h1>Sprawca: 0.1</h1>
               </div>
            </div>
             <div class="text_info2">
               <div class="heading_single_text">
                  <h1>Narzędzie: 0.3</h1>
               </div>
            </div>
             <div class="text_info2">
               <div class="heading_single_text">
                  <h1>Zdarzenie: 0.2</h1>
               </div>
            </div>
             <div class="text_info2">
               <div class="heading_single_text">
                  <h1>Obiekt: 0.1</h1>
               </div>
            </div>
             <div class="text_info2">
               <div class="heading_single_text">
                  <h1>Cel: 0.3</h1>
               </div>
            </div>
         </div>
      </div>
    </div>
</body>
</html>
